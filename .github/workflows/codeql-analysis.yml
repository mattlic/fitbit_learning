name: "CodeQL"

on:
  push:
    branches: [ master ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ master ]
  
  # Schedule (yaml CRON jobs) - run at a scheduled time
  #   Docs from: https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows#schedule
  #   but since I never remeber the format and details, an explination is below
  #
  #   * is a special character in YAML so you have to quote this string
  #
  #  ┌───────────── minute (0 - 59)
  #  │ ┌───────────── hour (0 - 23)
  #  │ │ ┌───────────── day of the month (1 - 31)
  #  │ │ │ ┌───────────── month (1 - 12 or JAN-DEC)
  #  │ │ │ │ ┌───────────── day of the week (0 - 6 or SUN-SAT)
  #  │ │ │ │ │
  #  * * * * *
  #
  #  use these operators in any of the five fields --  Operator	Description - Example
  #  *	Any value -	15 * * * * runs at every minute 15 of every hour of every day.
  #  ,	Value list separator -	2,10 4,5 * * * runs at minute 2 and 10 of the 4th and 5th hour of every day.
  #  -	Range of values -	30 4-6 * * * runs at minute 30 of the 4th, 5th, and 6th hour.
  #  /	Step values -	20/15 * * * * runs every 15 minutes starting from minute 20 through 59 (minutes 20, 35, and 50).
  #
  schedule:
    #  this runs 39 minutes minutes after the hour 1300, any day, any month, on Thursday ( 1339 every Thursday)
    - cron: '39 13 * * 4'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby' ]
        # Learn more about CodeQL language support at https://git.io/codeql-language-support

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        # If you wish to specify custom queries, you can do so here or in a config file.
        # By default, queries listed here will override any specified in a config file.
        # Prefix the list here with "+" to use these queries and those in the config file.
        # queries: ./path/to/local/query, your-org/your-repo/queries@main

    # Autobuild attempts to build any compiled languages  (C/C++, C#, or Java).
    # If this step fails, then you should remove it and run the build manually (see below)
    - name: Autobuild
      uses: github/codeql-action/autobuild@v2

    # ℹ️ Command-line programs to run using the OS shell.
    # 📚 https://git.io/JvXDl

    # ✏️ If the Autobuild fails above, remove it and uncomment the following three lines
    #    and modify them (or add more) to build your code if your project
    #    uses a compiled language

    #- run: |
    #   make bootstrap
    #   make release

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
